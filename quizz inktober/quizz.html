	/* Button */
.clio_button {
   text-decoration: none;
   color: #FFFFFF !important;
   position: relative;
   text-transform: initial !important;
   font-size: 1.2em !important;
   font-weight: 500 !important;
   z-index: 0;
   overflow: hidden !important;
   letter-spacing: 1.2px;
   transition: transform 0s !important;
   font-family: proximaNova, sans-serif !important; 
}
.clio_button:hover {
    color: #FFFFFF;
	cursor: pointer;
}
.clio_button::before, .clio_button::after {
   content: "";
   position: absolute;
   width: 100%;
   height: 100%;
   top: 0;
   transition: left 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
}
.clio_button::before {
   background-color: #6b3052;
   z-index: -1;
   left: 0;
}
.clio_button::after {
   background-color: #b2307c;
   z-index: -1;
   left: 100%;
}
.clio_button:hover::before {
   left: -100%;
}
.clio_button:hover::after {
   left: 0;
}
.clio_button [class^="clio-"]::before {
    vertical-align: text-bottom;
}
.clio_button:active {
    transform: translateY(-2px);
}

<script>
    const reponses= [
        "Poisonous",
        "Tranquil",
        "Roasted",
        "Spell",
        "Chicken",
        "Drooling",
        "Exhausted",
        "Star",
        "Precious",
        "Flowing",
        "Cruel",
        "Whale",
        "Guarded",
        "Clock",
        "Weak",
        "Angular",
        "Swollen",
        "Bottle",
        "Scortched",
        "Breakable",
        "Drain",
        "Expensive",
        "Muddy",
        "Chop",
        "Prickly",
        "Stretch",
        "Thunder",
        "Gift",
        "Double",
        "Jolt",
        "Slice"
    ];
    const reponsesFR= [
        "Toxique",
        "Tranquille",
        "Roti",
        "Sort",
        "Poulet",
        "Baver",
        "Epuisé",
        "Star",
        "Precieux",
        "Ecoulement",

        "Baleine",
        "Protégé",
        "Horloge",
        "Faible",
        "Angulaire",
        "Gonflé",
        "Bouteille",
        "Roussi",
        "Cassable",
        "Aspirer",
        "Couteux",
        "Boueux",
        "Hacher",
        "Pointu",
        "Etiré",
        "Tonnerre",
        "Cadeau",
        "Double",
        "Secousse",
        "Tranche"
    ];

    let score=0;
    let questionActuelle=0;
    let langageEnglish = true;

    function reponse(rep) {
        if (langageEnglish) {
            if (rep === reponses[questionActuelle]) score++
            console.log(score)
            questionActuelle++;
            if (questionActuelle == reponses.length) {
                endGame();
            } else {
                if (langageEnglish) {
                    buildReponses(questionActuelle)
                } else {
                    buildReponsesFR(questionActuelle)
                }
            }
        } else {
            if (rep === reponsesFR[questionActuelle]) score++
            console.log(score)
            questionActuelle++;
            if (questionActuelle == reponses.length) {
                endGame();
            } else {
                if (langageEnglish) {
                    buildReponses(questionActuelle)
                } else {
                    buildReponsesFR(questionActuelle)
                }
            }

        }
    }


    function buildReponses() {
        let reponsesPossibles = [reponses[questionActuelle]];
        while (reponsesPossibles.length < 5) {
            let aRandomNumb = randomNumberBetween1and31();
            if (! reponsesPossibles.includes( reponses[aRandomNumb-1] ) ) {
                reponsesPossibles.push(reponses[aRandomNumb-1])
            }
        }
        reponsesPossibles.sort()

        let html =
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[0] +'\')" >'+ reponsesPossibles[0] +'</button></span>' +
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[1] +'\')" >'+ reponsesPossibles[1] +'</button></span>' +
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[2] +'\')" >'+ reponsesPossibles[2] +'</button></span>' +
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[3] +'\')" >'+ reponsesPossibles[3] +'</button></span>' +
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[4] +'\')" >'+ reponsesPossibles[4] +'</button></span>' ;
        htmlSet('response-frame', html);

        let pic = questionActuelle+1;
        let htmlImage = '<img src="images/'+ pic +'.png" id="image">';
        htmlSet('image-frame', htmlImage);
    }


    function buildReponsesFR() {
        let reponsesPossibles = [reponsesFR[questionActuelle]];
        while (reponsesPossibles.length < 5) {
            let aRandomNumb = randomNumberBetween1and31();
            if (! reponsesPossibles.includes( reponsesFR[aRandomNumb-1] ) ) {
                reponsesPossibles.push(reponsesFR[aRandomNumb-1])
            }
        }
        reponsesPossibles.sort()

        let html =
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[0] +'\')" >'+ reponsesPossibles[0] +'</button></span>' +
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[1] +'\')" >'+ reponsesPossibles[1] +'</button></span>' +
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[2] +'\')" >'+ reponsesPossibles[2] +'</button></span>' +
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[3] +'\')" >'+ reponsesPossibles[3] +'</button></span>' +
            '<span><button type="button" class="clio_button" onclick="reponse(\''+ reponsesPossibles[4] +'\')" >'+ reponsesPossibles[4] +'</button></span>' ;
        htmlSet('response-frame', html);

        let pic = questionActuelle+1;
        let htmlImage = '<img src="images/'+ pic +'.png" id="image">';
        htmlSet('image-frame', htmlImage);
    }

    function endGame() {
        var scorPourcent = Math.round( (score * 100) / 31);
        var endHtml = '<div id="finJeu"> <div id="Inktober"> <p> Inktober 2018 </p>  <div id="score"> Your score: ' + score + '/31</div> <div id="pourcentage">'+ scorPourcent +' %</div></div> ';
        htmlSet('container', endHtml);
		
    }

    function htmlSet(id, value) {
        document.getElementById(id).innerHTML = value;
    }

    function randomNumberBetween1and31() {
        return Math.floor(Math.random() * 31) + 1
    }

    function startEnglish() {
        buildReponses()
        langageEnglish=true;
		htmlSet('accueil','');
    }

    function startFrench() {
        buildReponsesFR()
        langageEnglish=false;
		htmlSet('accueil','');
    }

    endGame();
</script>
